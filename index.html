<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icons/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/e7c687ae8a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Epic Games</title>
</head>
<body>

    <!-- Navbar -->

    <div class="navbar">
        <div class="navbar-left">
            <img src="./icons/logo-b&w.png" alt="epic-games-logo">
            <a href="https://store.epicgames.com/en-US/" class="active">STORE</a>
            <a href="https://store.epicgames.com/en-US/distribution">DISTRIBUTION</a>
            <a href="https://www.epicgames.com/help/en-US/" class="horizondal-line">SUPPORT</a>
            <a href="https://www.unrealengine.com/en-US">UNREAL ENGINE</a>
        </div>
        <div class="navbar-right">
            <i class="fa-regular fa-globe fa-xl language" style="color: #ffffff;"></i>               
            <div class="sign-in"><i class="fa-solid fa-user-plus fa-xl" style="color: #ffffff;"></i><p>SIGN IN</p></div>
            <input type="button" value="DOWNLOAD">
        </div>
    </div>

    <!-- Main Page -->

    <div class="main">
        <div class="top">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass fa-l" style="color: #ffffff;"></i>
                <input type="search" name="search" placeholder="Search store">
            </div>
            <a href="https://store.epicgames.com/en-US/">Discover</a>
            <a href="https://store.epicgames.com/en-US/browse?sortBy=releaseDate&sortDir=DESC&category=Game&count=40">Browse</a>
            <a href="https://store.epicgames.com/en-US/news">News</a>
        </div>
        <div class="bottom">
            <div class="left">
                <img src="./icons/GTA-V.jpg" class="gta-v" alt="">
            </div>
            <div class="right">
                <div class="gta-v-icon active-home">
                    <img src="./icons/GTA-V.jpg" alt="gta-v-logo">
                    <p>Gta V</p>
                </div>
                <div class="fortnite-icon">
                    <img src="./icons/FORTNITE.jpg" alt="fortnite-v-icon">
                    <p>Fortnite</p>
                </div>
                <div class="assasincreed-icon">
                    <img src="./icons/ASSASINS CREED.jpg" alt="assasincreed-icon">
                    <p>Assasins Creed</p>
                </div>
                <div class="fifa-icon">
                    <img src="./icons/FIFA.jpg" alt="fifa-icon">
                    <p>Fifa 19</p>
                </div>
                <div class="watchdogs-icon">
                    <img src="./icons/Watch Dogs.jpg" alt="watchdogs-icon">
                    <p>Watch Dogs</p>
                </div>
                <div class="valorant-icon">
                    <img src="./icons/Valorant.jpg" alt="valorant-icon">
                    <p>Valorant</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
